<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    //#index
    // 1.Regular
    // 2.Interpolated
    // 3.Styled
    // 4.warning!
    // 5.Error :|
    // 6.Info
    // 7.Testing
    // 8.clearing
    // 9.Viewing DOM Elements
    // 10.Grouping together
    // 11.counting
    // 12.timing


    // 1.Regular
    console.log('Hello');

    // 2.Interpolated
    console.log('Hello I am a %s string!', ':)');
    var name = 'Yoon';
    console.log(`Hello I am ${name}`);

    // 3.Styled
    // console.log('%c I am some great text',
    // 'font-size:50px; background:red; text-shadow:10px 10px 0 blue');

    // 4.warning!
    console.warn('OH NOOO');

    // 5.Error :|
    console.error('Shift!');

    // 6.Info
    console.info('Crocodiles eat 3-4 people per year');

    // 7.Testing
    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p');
    p.setAttribute('class', 'ouch abc');
    // var elements = document.createElement("p");
    // elements.setAttribute('class', 'ouch');
    // p.appendChild(elements);
    console.assert(p.classList.contains('ouch'), 'It is right');

    // 8.clearing
    console.clear();

    // 9.Viewing DOM Elements
    console.log(p);
    console.dir(p);
    //Info list of you can figure out 
    //children
    //classList
    //dataset
    //style 
    //etc
    console.clear();

    // 10.Grouping together
    dogs.forEach(dog => {
      // console.gourp(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`That is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`); 
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })


    // 11.counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('bbc');
    console.count('bbc');
    console.count('bbc');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    var a = 'aaa';

    console.count(`${a}`);


    // 12.timing
    console.time('fetching data');
    fetch('https://api.github.com/users/happyjy')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // 13. table    
    console.table("### jyoon : " + dogs); //doesn't work;
    console.table(dogs);



  </script>
</body>
</html>
